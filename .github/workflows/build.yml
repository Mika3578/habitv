name: Build and Test HabiTv

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java: [8]
        maven: [3.9.10]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Set up Maven ${{ matrix.maven }}
      uses: stCarolas/setup-maven@v4
      with:
        maven-version: ${{ matrix.maven }}
        
    - name: Build with Maven
      run: ./mvnw clean compile test-compile
      
    - name: Run tests
      run: ./mvnw test
      
    - name: Build fat JAR
      run: ./mvnw package -DskipTests
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: habitv-build-${{ matrix.java }}-${{ matrix.maven }}
        path: |
          **/target/*.jar
          **/target/*.war
        retention-days: 30
        
    - name: Build summary
      run: |
        echo "=== Build Summary ==="
        echo "Java version: ${{ matrix.java }}"
        echo "Maven version: ${{ matrix.maven }}"
        echo "Build completed successfully"
        
  quality:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: 8
        distribution: 'temurin'
        
    - name: Run dependency check
      run: ./mvnw dependency:analyze
      
    - name: Run spotless check
      run: ./mvnw spotless:check
      continue-on-error: true
      
    - name: Generate dependency tree
      run: ./mvnw dependency:tree > dependency-tree.txt
      
    - name: Upload dependency tree
      uses: actions/upload-artifact@v4
      with:
        name: dependency-tree
        path: dependency-tree.txt
        retention-days: 30 